<script>
    window.onload =function() {
        var all = $('.checkbox-all');
        var checkAll = all.find('input');

        checkAll.click(function(event){
            var list = $('.increase-list');
            list.find('input').prop('checked',$(this).prop('checked'));
            if ($(this).prop('checked')) {
                list.find('input').parent().parent().addClass('warning');
            } else{
                list.find('input').parent().parent().removeClass('warning');
            }
            event.stopPropagation();
        });
    };
</script>
